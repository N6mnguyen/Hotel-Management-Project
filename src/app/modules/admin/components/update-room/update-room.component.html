<div class="container mx-auto max-w-md p-6 bg-gray-200 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">UPDATE ROOM</h2>
    <form [formGroup]="updateRoomForm" (ngSubmit)="onSubmitForm()">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">name </label>
            <input formControlName="name" class="mt-1 block w-full border border-gray-700 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">type</label>
            <input formControlName="type" class="mt-1 block w-full border border-gray-700 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">price</label>
            <input  formControlName="price" class="mt-1 block w-full border border-gray-700 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <div>
            <button (click)="onSubmitForm()"  type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">
              SAVE
            </button>
        </div>
    </form>
</div>
