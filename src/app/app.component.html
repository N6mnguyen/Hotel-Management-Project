<body class="bg-gray-100 h-screen">
  <div class="flex h-full">
    <!-- Sidebar -->
    <div class="w-1/5 bg-gray-900 h-full p-6 text-white shadow-lg">
      <!-- Logo/Title -->
      <div class="mb-10">
        <h1 class="text-3xl font-extrabold text-white tracking-wide">TailAdmin</h1>
      </div>
      
      <!-- Menu cho khách chưa đăng nhập -->
      <nav class="font-medium space-y-4" *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
        <ul class="flex flex-col gap-2">
          <li>
            <a href="/register" class="block py-2 px-4 bg-blue-500 text-center text-white rounded-lg hover:bg-blue-600 transition-colors">Register</a>
          </li>
          <li>
            <a href="/" class="block py-2 px-4 bg-green-500 text-center text-white rounded-lg hover:bg-green-600 transition-colors">Login</a>
          </li>
        </ul>
      </nav>

      <!-- Menu cho Admin -->
      <nav class="font-medium space-y-4" *ngIf="isAdminLoggedIn">
        <ul class="flex flex-col gap-2">
          <li>
            <a href="/admin/room" class="block py-2 px-4 bg-gray-800 text-center text-white rounded-lg hover:bg-gray-700 transition-colors">Post Room</a>
          </li>
          <li>
            <a href="/admin/dashboard" class="block py-2 px-4 bg-gray-800 text-center text-white rounded-lg hover:bg-gray-700 transition-colors">Rooms</a>
          </li>
          <li>
            <a href="/admin/reservations" class="block py-2 px-4 bg-gray-800 text-center text-white rounded-lg hover:bg-gray-700 transition-colors">Reservations</a>
          </li>
          <li>
            <a href="#" (click)="logout()" class="block py-2 px-4 bg-red-500 text-center text-white rounded-lg hover:bg-red-600 transition-colors">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Menu cho Customer -->
      <nav class="font-medium space-y-4" *ngIf="isCustomerLoggedIn">
        <ul class="flex flex-col gap-2">
          <li>
            <a href="/customer/room" class="block py-2 px-4 bg-gray-800 text-center text-white rounded-lg hover:bg-gray-700 transition-colors">Rooms</a>
          </li>
          <li>
            <a href="/customer/bookings" class="block py-2 px-4 bg-gray-800 text-center text-white rounded-lg hover:bg-gray-700 transition-colors">Booking</a>
          </li>
          <li>
            <a href="#" (click)="logout()" class="block py-2 px-4 bg-red-500 text-center text-white rounded-lg hover:bg-red-600 transition-colors">Logout</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="w-4/5 p-10 bg-gray-100 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
